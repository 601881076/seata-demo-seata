spring:
  datasource:
    url: jdbc:mysql://rm-bp19m33p3ojxso21z1o.mysql.rds.aliyuncs.com:3306/tst_manager?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: tst_test_manager
    password: TST_MANAGER@0609
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 最大连接池大小
      maximum-pool-size: 10  # 设置连接池中最大可用的连接数
      # 最小空闲连接数
      minimum-idle: 5  # 设置连接池中最小空闲连接数
      # 空闲连接超时，单位为毫秒
      idle-timeout: 30000  # 设置连接池中的连接在被空闲多少毫秒后，会被关闭
      # 连接的最大生命周期
      max-lifetime: 600000  # 设置连接在连接池中的最大生命周期，单位为毫秒
      # 获取连接的超时时间
      connection-timeout: 30000  # 设置获取连接时的最大超时时间，单位为毫秒
      # 连接验证的超时时间
      validation-timeout: 5000  # 设置连接验证的超时时间，单位为毫秒
      # 用于验证连接是否有效的查询语句
      connection-test-query: SELECT 1  # 用于检测连接是否有效的 SQL 语句